<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="loginpai">
        <div class="loginfilho">
            <h1>Faça<br>Seu Cadastro</h1>
            <img src="./src/public/geovani.gif" class="loginfilhoimage" alt="Pessoa trabalhando">
        </div>
        <div class="login">
            <div class="areacartao">
                <h1>Cadastre-se</h1>
                <div class="texto">
                    <label for="usuario">Crie um Nome de Usuário:</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="texto">
                    <label for="email">Digite seu Email:</label>
                    <input type="email" name="email" placeholder="email">
                </div>
                <div class="texto">
                    <label for="password">Crie uma Senha:</label>
                    <input type="password" name="password" placeholder="Senha">
                </div>
                <a href="concluido.html" class="botaolink">Finalizar
                    Cadastro</a>
            </div>
        </div>
    </div>
</body>

</html>
