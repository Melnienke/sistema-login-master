<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./src/styles/estilo.css">

</head>

                <button class="botao">Login</button>

            </div>
